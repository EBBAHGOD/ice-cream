<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
  
<form action='register' method="POST">
    {%  csrf_token %}
    <input type="text" name="first_name" placeholder="Enter your first name"><br>
    <input type="text" name="second_name" placeholder="Enter your second name"><br>
    <input type="email" name="email" placeholder="someone12@gmail.com"><br>
    <input type="password" name="password1" placeholder="password"><br>
    <input type="password" name="password2" placeholder="confirm password"><br>
    <input type="submit">

</form>
{%for message in messages%}
<p>{{messages}}</p>
{%endfor%}

</body>
</html>
